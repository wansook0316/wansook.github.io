# SITE CONFIGURATION
baseurl: ""
url: "https://wansook0316.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 완숙의 에그머니
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "개발, 데이터, 수학을 좋아하는 반항아의 블로그" # used by search engines

  # Header and footer text
  header_text: >
     <p>개발, 데이터, 수학을 좋아하는 반항아의 블로그</p>
     <p>성장하는 과정을 남기는 블로그 입니다.</p>
  header_text_feature_image: assets/img/background_minion.jpg
  footer_text: >
   이전 블로그 <a href="https://egg-money.tistory.com">완숙의 에그머니</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "wansook0316"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # default fonts
  # google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  google_fonts: "Nanum+Gothic:400,700|Jua|Gothic+A1:300|Nanum+Gothic+Coding|Source+Code+Pro&display=swap"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
