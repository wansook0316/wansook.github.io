---
layout: default
---

<article
  {%
  if
  page.feature-img
  %}class="feature-image main-category-feature"
  {%
  endif
  %}
>
  <header
    style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')"
  >
    <h1 class="title">{{ page.feature-title | default: page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %} {% if page.introduce %}
    <p class="meta">{{ page.introduce }}</p>
    {% elsif site.tags %}
    <p class="meta">Number of Tags : {{ site.tags|size }}</p>
    {% endif %}
  </header>
  <section class="post-content">{{ content }}</section>
</article>
